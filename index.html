    <script>
      function onClickDiscover() {
      $(".discoverbtn").hide();
      $(".planbtn").show();
      }
      function onClickPlan() {
      $(".discoverbtn").show();
      $(".planbtn").hide();
      }

      function resizepic() {
      width=$("#titlestrip").width();
      height=$(window).height()*0.8;
      if (!((height > 480) && (width > 900))) {
		   dwd = (width/900);
		   dht  = (height/480);
		   dd = 0;
		   if (dht < dwd) {
			dd = dht;
		   } else {
			dd = dwd;
		   }
		   myht = (160*dd);
		   mywd = (300*dd);
		   $(".imgholder").each(function() {
		       $(this).width(mywd);
		       $(this).height(myht);
		   });
	} else {
	   $(".imgholder").each(function() {
		       $(this).width(300);
		       $(this).height(160);
		   });

	}
      }
      $(document).ready(function() {
      $(".planbtn").hide();
      $(".planbtn").click(onClickPlan);
      $(".discoverbtn").click(onClickDiscover);
      $(window).resize(resizepic);
      resizepic();	
      });
    </script>
