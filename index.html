    <script>
      function onClickDiscover() {
      $(".discoverbtn").hide();
      $(".planbtn").show();
      }
      function onClickPlan() {
      $(".discoverbtn").show();
      $(".planbtn").hide();
      }

      function resizepic() {
      width=$("#titlestrip").width();
      height=$(window).height()*0.8;
      if ((height < 640) || (width < 1200)) {
		   dwd = (width/1200);
		   dht  = (height/640);
		   $(".imgholder").each(function() {
		       myht = 40;
		       mywd = 300;
		       myht = (myht*dht);
		       mywd = (mywd*dwd);
		       $(this).width(mywd);
		       $(this).height(myht);
		   });
	}
      }
      $(document).ready(function() {
      $(".planbtn").hide();
      $(".planbtn").click(onClickPlan);
      $(".discoverbtn").click(onClickDiscover);
      $(window).resize(resizepic);
      resizepic();	
      });
    </script>
